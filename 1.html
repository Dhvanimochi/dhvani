 <!DOCTYPE html>
<html>
<head>
  <title>Booking Homepage</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body>
  <header>
    <h1><b></b> Piece OF Paradise Just For You</b></h1>
    <p>Book entire houses, villas, cabins and more</p>
    <button>Discover holiday rentals</button>
  </header>

  <main>
    <div class="search-bar">
        <input type="text" id="location" placeholder="Your Name" />
        Check In :<input type="date" id="check-in" />
        Check Out :<input type="date" id="check-out" />
        <div class="guests">
          <label for="adults">Adults:</label>
          <input type="number" id="adults" value="3" />
          <label for="children">Children:</label>
          <input type="number" id="children" value="0" />
        </div>
        <div class="rooms">
          <label for="rooms">Rooms:</label>
          <input type="number" id="rooms" value="1" />
        </div>
        <button id="search-btn">Search</button>
      </div>
    <section class="offers">
      <h2>Offers</h2>
      <p>Promotions, deals and special offers for you</p>
    </section>

    <section class="deals">
      <div class="deal">
        <h2>Fly away to your dream holiday</h2>
        <img src="file (1).png" alt="Holiday destination" >
        </div>
      <div class="deal">
        <h2>Special Offers</h2>
        <p>Save 15% or more when you book and stay before 1 October 2024</p>
        <img src="ofr.png" alt="Promo image">
        </div>
    </section>

  </main>

  <footer>
    </footer>
</body>
</html>
